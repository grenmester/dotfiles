################################################################################
#### Environmental Variables

env:
  TERM: xterm-256color

################################################################################
#### Window Padding

window:
  padding:
    x: 1
    y: 1
  dynamic_padding: true

################################################################################
#### Font Configuration

font:
  normal:
    family: FiraCode Nerd Font
  size: 7.0

################################################################################
#### Colors

colors:
  primary:
    background: "#002b36"
    foreground: "#93a1a1"
  normal:
    black: "#002b36"
    red: "#dc322f"
    green: "#859900"
    yellow: "#b58900"
    blue: "#268bd2"
    magenta: "#d33682"
    cyan: "#2aa198"
    white: "#93a1a1"
  bright:
    black: "#657b83"
    red: "#dc322f"
    green: "#859900"
    yellow: "#b58900"
    blue: "#268bd2"
    magenta: "#d33682"
    cyan: "#2aa198"
    white: "#fdf6e3"
